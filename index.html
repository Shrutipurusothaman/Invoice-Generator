<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Invoice Generator</title>
</head>

<body>
  <header class="invoice-generator-title">
    <div class="flex m-4 justify-between">
      <h1 class="text-2xl">GST INVOICE GENERATOR</h1>
      <p class="font-bold border-2 border-black hover:bg-black hover:text-white hover:cursor-pointer rounded-sm p-2 "
        id="Signup-Button">Sign up</p>
    </div>
    <div class="border-b border-black-800 w-full"></div>
  </header>
  <nav class="flex flex-col gap-5 justify-center items-center mt-6">
    <h1 class="text-5xl font-light">
      <span class="text-blue-600 ">Create invoices</span><br> that make you look good...
    </h1>
    <p class="text-xl font-light w-full sm:max-w-md md:max-w-2xl mx-auto text-center">Create professional yet
      personalized invoices online using invoice generator tool. Just add all the information to the invoice and
      download or print it to send it to your customers.</p>
  </nav>
  <main>
    <div class="border-1 border-gray-500 max-w-4xl mx-auto rounded-2xl shadow-sm p-6 md:p-10 mt-10 font-sans mx-4">

      <div class="flex flex-col md:flex-row justify-between items-center gap-6">

        <div class="flex items-center gap-6 w-full md:w-auto">
          <div class="px-6 py-4 md:px-10 md:py-8 border-2 border-gray-200 rounded-2xl text-center">
            <i class="fa-solid fa-upload cursor-pointer" style="color: #65ace2;"></i>
            <div class="font-bold text-blue-500 text-sm md:text-base">UPLOAD</div>
          </div>

          <span>
            <p class="m-0 font-semibold">Upload logo</p>
            <p class="text-gray-400 m-0 text-xs md:text-sm">Max size 1MB</p>
          </span>
        </div>

        <div class="w-full md:w-auto">
          <input id="invoice-Heading" type="text" placeholder="INVOICE"
            class="w-full border-2 border-gray-300 px-4 py-4 text-xl md:text-3xl text-center font-bold rounded-lg">
        </div>

      </div>
    </div>
    <!--Owner Invoice details-->

    </div>
  </main>
  <script src="./assests/script.js"></script>
</body>

</html>
